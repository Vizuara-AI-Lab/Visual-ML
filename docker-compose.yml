version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: visualml-postgres-dev
    environment:
      POSTGRES_USER: visualml_user
      POSTGRES_PASSWORD: visualml_dev_password
      POSTGRES_DB: visualml_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U visualml_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - visualml-network

  # Redis Cache & Message Broker
  redis:
    image: redis:7-alpine
    container_name: visualml-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - visualml-network

  # Backend API
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: visualml-backend-dev
    environment:
      - DATABASE_URL=postgresql://visualml_user:visualml_dev_password@postgres:5432/visualml_dev
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - ENVIRONMENT=development
      - DEBUG=True
      - ENABLE_CACHE=True
      - ENABLE_BACKGROUND_TASKS=True
    ports:
      - "8000:8000"
    volumes:
      - ./server:/app
      - backend_uploads:/app/uploads
      - backend_models:/app/models
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - visualml-network

  # Celery Worker
  celery-worker:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: visualml-celery-dev
    environment:
      - DATABASE_URL=postgresql://visualml_user:visualml_dev_password@postgres:5432/visualml_dev
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - ENVIRONMENT=development
    volumes:
      - ./server:/app
      - backend_uploads:/app/uploads
      - backend_models:/app/models
    depends_on:
      - redis
      - postgres
    command: celery -A app.core.celery_app worker --loglevel=info --pool=solo
    networks:
      - visualml-network

  # Frontend
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
      target: builder
    container_name: visualml-frontend-dev
    environment:
      - VITE_API_URL=http://localhost:8000
    ports:
      - "5173:5173"
    volumes:
      - ./client:/app
      - /app/node_modules
    command: npm run dev -- --host 0.0.0.0
    depends_on:
      - backend
    networks:
      - visualml-network

networks:
  visualml-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  backend_uploads:
  backend_models:
