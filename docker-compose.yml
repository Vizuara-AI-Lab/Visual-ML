services:
  server:
    build: ./server
    container_name: visual-ml-server
    env_file:
      - ./server/.env
    ports:
      - "3003:3003"
    volumes:
      - ./server/uploads:/app/uploads
      - ./server/models:/app/models
    depends_on:
      redis:
        condition: service_healthy
    environment:
      - REDIS_HOST=redis
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: visual-ml-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

volumes:
  redis-data:
